---
layout: default
---
<div class="home">
  {{ content }}
  
  <ul class="post-list">
    {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
      <p class="post-date">{{ post.date | date: "%B %d, %Y" }}</p>
      <p class="post-excerpt">{{ post.excerpt }}</p>
    </li>
    {% endfor %}
  </ul>
</div>
